<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decoraciones FR</title>
</head>

<body>
        <div class="menu">
            <div class="name">
                <div class="logo">
                    <i class="fa-solid fa-pen-fancy"></i>
                    <h3>Decoraciones FR</h3>
                </div>
                <div class="burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </div>

        <div class="filtro">
            <p>Ordenar por:</p>
            <select>
                <option value="precio">Precios</option>
                <option value="fecha">Tipos de diseño</option>
                <option value="fecha">Salones</option>
            </select>
        </div>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/bath.jpg" width="250" height="250" alt="bath">
                    </div>
                    <div class="card-body">
                        <p>Baños</p>
                        <button>Más Información</button>
                    </div>

                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/dining-room.jpg" alt="dining-room">
                    </div>
                    <div class="card-body">
                        <p>Comedores</p>
                        <button>Más Información</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/exterior.jpg" alt="exterior">
                    </div>
                    <div class="card-body">
                        <p>Exterior</p>
                        <button>Más Información</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/for-share.jpg" alt="for-share">
                    </div>
                    <div class="card-body">
                        <p>Áreas sociales</p>
                        <button>Más Información</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/kitchen.jpg" alt="kitchen">
                    </div>
                    <div class="card-body">
                        <p>Cocinas</p>
                        <button>Más Información</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/living-room.jpg" alt="living">
                    </div>
                    <div class="card-body">
                        <p>Living</p>
                        <button>Más Información</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/room.jpg" alt="room">
                    </div>
                    <div class="card-body">
                        <p>Habitaciones</p>
                        <button>Más Información</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/studio.jpg" alt="studio">
                    </div>
                    <div class="card-body">
                        <p>Estudios</p>
                        <button>Más Información</button>
                    </div>
                </div>

            </div>
            <div class="paginacion">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="activo">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>
            </div>
        </main>
        
        <footer>
            <div>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
            </div>
            <div>
                <span>Todos los derechos Reservados</span>
            </div>
        </footer>


</body>

</html>
